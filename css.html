<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Coffee Drink Choices</h2>

<div class="row">
  <div class="column" style="background-color:#EB5557;">
    <h2>Coffee Type</h2>
     <li>Iced Coffee</li>
  <li>Espresso</li>
  <li>Cold Brew</li>
  </div>
  <div class="column" style="background-color:#D64C4E;">
    <h2>Style</h2>
    <ul>
  <li>Hot</li>
  <li>Iced</li>
  <li>Blended</li>
</ul>
  </div>
  <div class="column" style="background-color:rgba(196,68,70,1.00);">
    <h2>Flavors</h2>
     <li>Example</li>
  <li>Example</li>
  <li>Example</li>
  </div>
</div>

	<button onclick="myFunction()">Guess what?</button> <p style="font-size:50px">&#129312;</p>
	
	<p id="demo"</p>
	<script>
	function myFunction () {
		document.getElementById("demo").innerHTML = "Coffee Is Awesome";
		}
	
	</script>
	
	<iframe name="I1" id="if1" width="100%" 
 height="254" style="visibility:visible" 
 src="http://www.google.com"></iframe>
	
	
</body>
</html>
